<h3>Satellite Count:</h3>
<div class="counts">

	<div>Total: 
		<span class="counts-total">{{satellites.length}}</span>
	</div>

	<div *ngFor = 'let satType of typesArr'>{{satType}}: 
		<span>{{countByType(satType)}}</span>
	</div>

</div>
