<h3>Satellite Count:</h3>
<div class="counts">

	<div>Total: 
		<span class="counts-total">
			{{satellites.length}}
		</span>
	</div>

</div>

<div class = 'counts2'>
	<div *ngFor = 'let satellite of satellites'>{{satellite.type}}: 
		<span class="counts2-total">
			{{countByType(satellite.type.trim())}}
		</span>
	</div>
	
</div>
